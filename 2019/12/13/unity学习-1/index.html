  <section class="post-content article-entry">
    <ul>
<li><a href="https://www.youtube.com/watch?v=XDAYS-qYe6Y" target="_blank" rel="noopener">从YouTube视频上抄的代码</a></li>
</ul>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">CubeMover</span> : <span class="title">MonoBehaviour</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//类似于JAVA中的注释，可以让被注释的属性在面板上设置</span></span><br><span class="line">    [<span class="meta">SerializeField</span>]  </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">float</span> speed = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">float</span> horizontal = Input.GetAxis(<span class="string">"Horizontal"</span>);<span class="comment">//获取x轴输入</span></span><br><span class="line">        <span class="keyword">float</span> vertical = Input.GetAxis(<span class="string">"Vertical"</span>);<span class="comment">//获取y轴输入</span></span><br><span class="line"></span><br><span class="line">        Vector3 movement = <span class="keyword">new</span> Vector3(horizontal,vertical);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//transform是继承于MonoBehaviour的成员变量</span></span><br><span class="line">        <span class="comment">//为了控制速度需要用到Time.deltaTime</span></span><br><span class="line">        transform.position += movement * Time.deltaTime * speed;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">OnCollisionEnter</span>(<span class="params">Collision collision</span>)</span>&#123; <span class="comment">//碰撞发生时</span></span><br><span class="line">        SceneManager.LoadScene(<span class="number">0</span>);  <span class="comment">//重新加载场景，需要引入SceneManager包</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Bomb</span> : <span class="title">MonoBehaviour</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//OnEnable需要与Start、Awake对比</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">OnEnable</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        Respawn();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">if</span> (transform.position.y &lt; <span class="number">-10</span>)</span><br><span class="line">            Respawn();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">Respawn</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">float</span> randomX = UnityEngine.Random.Range(<span class="number">-10</span>, <span class="number">10</span>);</span><br><span class="line">        <span class="keyword">float</span> randomY = UnityEngine.Random.Range(<span class="number">10</span>, <span class="number">20</span>);</span><br><span class="line"></span><br><span class="line">        transform.position = <span class="keyword">new</span> Vector3(randomX, randomY);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> rigidbody = GetComponent&lt;Rigidbody&gt;(); <span class="comment">//获取该物体所设置的组件 获取组件中的刚体</span></span><br><span class="line">        rigidbody.velocity = Vector3.zero;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>碰撞后可能会产生奇怪的光</p>
<p>需要设置-&gt;Window-&gt;lighting-&gt;Debug Setting-&gt;Auto Generate</p>
