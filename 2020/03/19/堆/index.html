  <h1 class="post-title">堆</h1>
  <section class="post-content article-entry">
    <h2 id="性质"><a href="#性质" class="headerlink" title="性质"></a>性质</h2><p>堆是一个树形结构，是一个完全二叉树的结构，分为最大堆，最小堆。</p>
<h3 id="大顶堆"><a href="#大顶堆" class="headerlink" title="大顶堆"></a>大顶堆</h3><p>根节点的值是所有节点的值中最大的，并且对每个节点都递归适用该规则</p>
<h3 id="小顶堆"><a href="#小顶堆" class="headerlink" title="小顶堆"></a>小顶堆</h3><p>根节点的值是所有节点的值中最小的，并且对每个节点都递归适用该规则</p>

  </section>
