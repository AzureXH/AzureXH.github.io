"keyword">struct</span> <span class="title">TreeNode</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	TreeNode *left;</span><br><span class="line">	TreeNode *right;</span><br><span class="line">	TreeNode(<span class="keyword">int</span> x) : val(x), left(<span class="literal">NULL</span>), right(<span class="literal">NULL</span>) &#123;&#125;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Tree</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">preorder</span><span class="params">(TreeNode* root)</span> </span>&#123;	<span class="comment">//先访问根，然后访问子树</span></span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; root-&gt;val&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">		<span class="keyword">if</span> (root-&gt;left != <span class="literal">NULL</span>)</span><br><span class="line">			preorder(root-&gt;left);</span><br><span class="line">		<span class="keyword">if</span> (root-&gt;right != <span class="literal">NULL</span>)</span><br><span class="line">			preorder(root-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">inorder</span><span class="params">(TreeNode* root)</span></span>&#123;	<span class="comment">//先访问左(右)子树，然后访问根，再访问另一个子树</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> (root-&gt;left != <span class="literal">NULL</span>)</span><br><span class="line">			inorder(root-&gt;left);</span><br><span class="line"></span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; root-&gt;val &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (root-&gt;right != <span class="literal">NULL</span>)</span><br><span class="line">			inorder(root-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">postorder</span><span class="params">(TreeNode* root)</span></span>&#123;	<span class="comment">//先访问子树，然后访问根</span></span><br><span class="line">		<span class="keyword">if</span> (root-&gt;left != <span class="literal">NULL</span>)</span><br><span class="line">			postorder(root-&gt;left);</span><br><span class="line">		<span class="keyword">if</span> (root-&gt;right != <span class="literal">NULL</span>)</span><br><span class="line">			postorder(root-&gt;right);</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; root-&gt;val &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">BFS</span><span class="params">(TreeNode* root)</span> </span>&#123;	<span class="comment">//在二叉树中即为层次遍历，要借助队列实现</span></span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(TreeNode* root)</span> </span>&#123;	<span class="comment">//可以用递归或栈实现</span></span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//				5</span></span><br><span class="line"><span class="comment">//		1				2</span></span><br><span class="line"><span class="comment">//	3		4		6		7</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	TreeNode* root = <span class="keyword">new</span> TreeNode(<span class="number">5</span>);</span><br><span class="line">	root-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">1</span>);</span><br><span class="line">	root-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">2</span>);</span><br><span class="line">	root-&gt;left-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">3</span>);</span><br><span class="line">	root-&gt;left-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">4</span>);</span><br><span class="line">	root-&gt;right-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">6</span>);</span><br><span class="line">	root-&gt;right-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">7</span>);</span><br><span class="line">	</span><br><span class="line">	Tree tree;</span><br><span class="line">	tree.postorder(root);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
